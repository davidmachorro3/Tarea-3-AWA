<h1>Test de Primalidad</h1>
<br>
<div style="width: 20%;display: flex;justify-content: space-between;">
	<input #numero type="number">
	<button type="button" (click)="primo(numero.value)">Â¿Es primo?</button>	
</div>

	<ng-template #noEsPrimo>
		<h1>El numero no es primo</h1>
	</ng-template>	
</div>
